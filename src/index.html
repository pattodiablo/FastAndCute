<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: #242424;
        }
    </style>
    <script>
    // Ejemplo: buscar una emisora de música lofi
    fetch("https://de1.api.radio-browser.info/json/stations/search?name=lofi")
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          // Tomamos la primera emisora encontrada
          const streamUrl = data[0].url_resolved;
          const player = document.getElementById("radioPlayer");
          player.src = streamUrl;
          player.play();
        } else {
          console.log("No se encontró emisora.");
        }
      })
      .catch(err => console.error("Error al cargar la radio:", err));
  </script>
    <audio id="radioPlayer" autoplay></audio>
</head>

<body>
</body>

</html>
